---
layout: base
title: "Blog"
hide_hero: true
---
<div class="row">
    <div class="col-xs-12 fond__white jumbotron">
        <div class="row">
            <div class="container">
                <div class="col-lg-10 col-lg-offset-1 section-workshop">
                    <h2 class="section-headline">Neues, News und Neuigkeiten</h2>
                </div>
            </div>
            <div class="container wide">
                <div class="isotope-wrap">
                    <div class="grid-sizer col-xs-12 col-md-6 col-lg-4"></div>
                    {% for post in paginator.posts %}
                    <div class="col-xs-12 col-md-6 col-lg-4 isotope-item post-teaser">
                        {% include post-teaser-tile.html post=post %}
                    </div>
                    {% endfor %}
                </div>
                <!-- Pagination links -->
                <div class="text-center">
                    {% include pagination.html %}
                </div>
            </div>
        </div>
    </div>
</div>
