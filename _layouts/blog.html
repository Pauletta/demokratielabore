---
layout: base

---

<!-- Blog -->
<div class="fond__white">
  <div class="container">

    <h1>{% if page.tagpage %}: {{ page.title }}{% endif %}</h1>

    <div class="row">
      <div class="col-lg-10 blog-main" >
        
        {{ content }}

      <div class="rss-feed">
          <h3><a href="/feed.xml">RSS Feed <i class="fa fa-rss-square"></i></a></h3>
        </div>
      </div> 
    </div>
  </div>
</div>

<script src="/static/js/jquery.infinitescroll.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {

  $('.blog-page-nav').css('display','none');

  $('.blog-main').infinitescroll({
    navSelector  : ".blog-page-nav",
    nextSelector : ".blog-page-nav .older",
    itemSelector : ".blog-main .blog-post-teaser",
  });

});
</script>
